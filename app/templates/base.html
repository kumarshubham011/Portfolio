<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="{{ site_tagline | default('A personal portfolio') }}">
    
    <title>{% block title %}{{ site_name }}{% endblock %}</title>
    
    <!-- Stylesheet -->
    <link rel="stylesheet" href="{{ url_for('static', path='css/style.css') }}">
    
    {% block head %}{% endblock %}
</head>
<body>
    <!-- Focus Mode Indicator -->
    <div id="focus-indicator" class="focus-indicator" aria-hidden="true">
        Focus Mode
    </div>

    <!-- Navigation -->
    <nav class="nav">
        <div class="nav-container">
            <a href="/" class="nav-logo">shubham_kumar</a>
            
            <ul class="nav-links">
                <li><a href="/" class="nav-link">Home</a></li>
                <li><a href="/about" class="nav-link">About</a></li>
                <li><a href="/projects" class="nav-link">Projects</a></li>
                <li><a href="/blog" class="nav-link">Blog</a></li>
                <li><a href="/contact" class="nav-link">Contact</a></li>
                {% if user %}
                <li><a href="/admin" class="nav-link nav-link--admin">Admin</a></li>
                {% endif %}
            </ul>
            
            <button class="nav-toggle" aria-label="Toggle menu">
                <span></span>
                <span></span>
                <span></span>
            </button>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="main">
        {% block content %}{% endblock %}
    </main>

    <!-- Footer -->
    <footer class="footer">
        <p class="footer-text">
            Built by Shubham
        </p>
        <p class="footer-hint">
            <kbd>Shift</kbd> + <kbd>F</kbd> for focus mode
        </p>
    </footer>

    <!-- JavaScript -->
    <script src="{{ url_for('static', path='js/main.js') }}"></script>
    
    {% block scripts %}{% endblock %}
</body>
</html>
