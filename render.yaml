# =============================================================================
# RENDER DEPLOYMENT CONFIGURATION
# =============================================================================
# Purpose: Defines how to deploy this app on Render.com
#
# To deploy:
# 1. Push this repo to GitHub
# 2. Create a new Web Service on Render
# 3. Connect your GitHub repo
# 4. Render will auto-detect this file
#
# Free tier includes:
# - 750 hours/month (enough for 1 always-on service)
# - Automatic HTTPS
# - Custom domains
# - Auto-deploy on push
# =============================================================================

services:
  - type: web
    name: portfolio
    env: python
    # Branch to deploy from
    branch: main
    # Build command - install dependencies
    buildCommand: pip install -r requirements.txt
    # Start command - run the server
    startCommand: uvicorn app.main:app --host 0.0.0.0 --port $PORT
    # Environment variables
    envVars:
      - key: DEBUG
        value: "False"
      - key: SECRET_KEY
        generateValue: true  # Render generates a secure random value
      - key: ADMIN_USERNAME
        sync: false  # Set this manually in Render dashboard
      - key: ADMIN_PASSWORD
        sync: false  # Set this manually in Render dashboard
      - key: SITE_NAME
        sync: false
      - key: SITE_TAGLINE
        sync: false
      - key: GITHUB_URL
        sync: false
      - key: LINKEDIN_URL
        sync: false
      - key: EMAIL
        sync: false
